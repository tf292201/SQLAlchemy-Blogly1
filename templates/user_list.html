{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
  
  <a href="/users/add_user" class="btn btn-primary">Add User</a>
{% endblock %}

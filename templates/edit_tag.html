{% extends 'base.html' %}

{% block title %}New tag{% endblock %}

{% block content_title %}Add new Tag{% endblock %}

{% block content %}
<form action="/tags/{{tag.id}}/edit" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="{{tag.name}}"><br><br>
  
  <button type="submit">Add</button>
</form>
{% endblock %}
